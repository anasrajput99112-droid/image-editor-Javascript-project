<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image edite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="left">
          <div class="top">
            <label for="image-input" class="btn">
              choose image
              <input type="file" id="image-input" accept="image/*" hidden />
            </label>
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="download-btn">Download</button>
          </div>
          <div class="bottom">
            <div class="placeholder">
             <img src="image-2-line.svg" alt="image">
              <p>No image chosen</p>
            </div>
          </div>
        </div>

        <div class="right">
          <h2>Filter</h2>
          <div class="filters">
            <div class="filter">
              <p>Brightness</p>
              <input
                name="brightness"
                value="100"
                type="range"
                min="0"
                max="200"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
